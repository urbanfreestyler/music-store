{% load static %}

<!DOCTYPE html>
<html>
    
<head>
	<title>m e o w | Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="{% static 'meowapp\css\templatemo-main.css' %}">
	<link rel="stylesheet" href="{% static 'meowapp\css\style.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&display=swap" rel="stylesheet">

	<style>
		body{
			font-family: 'Abril Fatface', cursive;
			margin: 0;
			padding: 0;
			height: 100vh;
       		background: #070739;
			background-size: cover;
		}
		


	</style>

</head>
<body>
	<div class="container h-100">
		<nav class="navbar d-flex justify-content-between navbar-expand-lg fixed-top navbar-transparebt bg-transparent">
			<div>
				<a class="navbar-brand" href="{% url 'home' %}"><h1>Urban Freestyler</h1></a>             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon">alo</span>
				</button>
			</div>

			<div>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<h3><a class="nav-item nav-link active" href="#about">About <span class="sr-only">(current)</span></a></h3>
						<h3><a class="nav-item nav-link" href="#">Beats</a></h3>
						<h3><a class="nav-item nav-link" href="#">Pricing</a></h3>
						<h3><a class="nav-item nav-link" href="#">Contact</a></h3>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-6">
				<div class="card">
					<form method="POST" action="" class="box" style="background: #521477;">
						{% csrf_token %}
						<h1>Login</h1>
						<p class="text-muted"> Please enter your login and password!</p> 
						<input type="text" name="username" placeholder="Username"> 
						<input type="password" name="password" placeholder="Password"> 

						<input type="submit" name="" value="Login" href="#">

						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								<p class="text-light">Don't have an account? <a href="{% url 'register' %}" class="text-light ml-2"><u>Sign up</u></a>
							</div>
						</div>
					</form>


				</div>
				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
			</div>
		</div>

	</div>
</body>

</html>
